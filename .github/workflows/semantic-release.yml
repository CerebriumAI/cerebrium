name: Semantic Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  semantic-release:
    name: Semantic Release and Publish
    runs-on: ubuntu-latest
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          npx semantic-release
          # Check if a new release was created
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION)
            echo "new-release-published=true" >> $GITHUB_OUTPUT
            echo "new-release-version=$VERSION" >> $GITHUB_OUTPUT
            echo "Released version: v$VERSION"
          else
            echo "new-release-published=false" >> $GITHUB_OUTPUT
            echo "No new release"
          fi

  # Note: GoReleaser and PyPI publishing will be triggered automatically
  # when semantic-release creates a new GitHub release.
  # The release.yml workflow listens for new tags (v*)
  # The pypi-publish.yml workflow listens for release events
