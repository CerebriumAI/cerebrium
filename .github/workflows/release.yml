name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      skip-tests:
        description: 'Skip tests before release'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  test:
    name: Test before release
    # Run tests for non-prerelease versions (v1.0.0) or when manually triggered without skip
    if: |
      (github.event_name == 'push' && !contains(github.ref_name, '-RC') && !contains(github.ref_name, '-beta') && !contains(github.ref_name, '-alpha')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.skip-tests == 'false')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -race -shuffle=on ./...

  goreleaser:
    name: Release
    needs: [test]
    # Always run if test was skipped, otherwise wait for test to pass
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
