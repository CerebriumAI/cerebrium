name: Smoke Test

concurrency:
  group: smoke-test
  cancel-in-progress: false

on:
  push:
    branches:
      - main
      - development
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        type: choice
        options:
          - "dev"
          - "prod"
        required: true
        default: "dev"
  pull_request:
    branches:
      - main
      - development

jobs:
  smoke-test:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    concurrency:
      group: smoke-${{ matrix.platform }}-${{ (github.ref == 'refs/heads/main' && 'prod') || 'dev' }}
      cancel-in-progress: false
    timeout-minutes: 30
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod') || 'dev' }}

    env:
      CEREBRIUM_ENV: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod') || 'dev' }}
      API_KEY: ${{ secrets.E2E_TEST_PRIVATE_API_KEY }}
      PROJECT_ID: ${{ vars.E2E_TEST_PROJECT_ID }}
      ACCESS_TOKEN: ${{ secrets.E2E_TEST_ACCESS_TOKEN }}
      REFRESH_TOKEN: ${{ secrets.E2E_TEST_REFRESH_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install jq (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install jq

      - name: Install jq (macOS)
        if: runner.os == 'macOS'
        run: brew install jq

      - name: Install jq (Windows)
        if: runner.os == 'Windows'
        run: choco install jq

      - name: Build CLI
        run: go build -o bin/cerebrium${{ runner.os == 'Windows' && '.exe' || '' }} ./cmd/cerebrium

      - name: Add bin to PATH (Linux/macOS)
        if: runner.os != 'Windows'
        run: echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH

      - name: Add bin to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "$env:GITHUB_WORKSPACE\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell

      - name: Create Cerebrium config directory (Linux/macOS)
        if: runner.os != 'Windows'
        run: mkdir -p ~/.cerebrium

      - name: Create Cerebrium config directory (Windows)
        if: runner.os == 'Windows'
        run: New-Item -ItemType Directory -Force -Path "$HOME\.cerebrium"
        shell: powershell

      - name: Create config file (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cat > ~/.cerebrium/config.yaml << EOF
          ${{ env.CEREBRIUM_ENV }}-project: ${{ env.PROJECT_ID }}
          ${{ env.CEREBRIUM_ENV }}-accesstoken: ${{ env.ACCESS_TOKEN }}
          ${{ env.CEREBRIUM_ENV }}-refreshtoken: ${{ env.REFRESH_TOKEN }}
          EOF

      - name: Create config file (Windows)
        if: runner.os == 'Windows'
        run: |
          @"
          ${{ env.CEREBRIUM_ENV }}-project: ${{ env.PROJECT_ID }}
          ${{ env.CEREBRIUM_ENV }}-accesstoken: ${{ env.ACCESS_TOKEN }}
          ${{ env.CEREBRIUM_ENV }}-refreshtoken: ${{ env.REFRESH_TOKEN }}
          "@ | Out-File -FilePath "$HOME\.cerebrium\config.yaml" -Encoding utf8
        shell: powershell

      - name: Check contents of config.yaml (Linux/macOS)
        if: runner.os != 'Windows'
        run: cat ~/.cerebrium/config.yaml

      - name: Check contents of config.yaml (Windows)
        if: runner.os == 'Windows'
        run: Get-Content -Path "$HOME\.cerebrium\config.yaml"
        shell: powershell

      - name: Run cerebrium init
        run: cerebrium init smoke-test-${{ runner.os }}

      - name: Verify init created files (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ls -la smoke-test-${{ runner.os }}
          cat smoke-test-${{ runner.os }}/cerebrium.toml

      - name: Verify init created files (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-ChildItem -Path "smoke-test-${{ runner.os }}"
          Get-Content -Path "smoke-test-${{ runner.os }}\cerebrium.toml"
        shell: powershell

      - name: Test version command
        run: cerebrium version

      - name: List Projects
        run: cerebrium project list

      - name: List Apps
        run: cerebrium app list

      - name: Test Region Get (default)
        run: cerebrium region get

      - name: Test Region Set
        run: cerebrium region set us-west-2

      - name: Test Region Get (after set)
        run: cerebrium region get

      - name: Cleanup test directory (Linux/macOS)
        if: runner.os != 'Windows' && always()
        run: rm -rf smoke-test-${{ runner.os }}

      - name: Cleanup test directory (Windows)
        if: runner.os == 'Windows' && always()
        run: Remove-Item -Path "smoke-test-${{ runner.os }}" -Recurse -Force
        shell: powershell

      - name: Notify Slack
        uses: someimportantcompany/github-actions-slack-message@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          text: "Dev Smoke Tests Passed on ${{ runner.os }}! :tada: :golang:"
        if: github.ref == 'refs/heads/development'
