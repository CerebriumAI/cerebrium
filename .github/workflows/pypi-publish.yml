name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 2.0.1 or 2.0.1b1 for beta)"
        required: true
        type: string
      is_beta:
        description: "Is this a beta release?"
        required: true
        type: boolean
        default: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Update version in Python package
        if: github.event_name == 'release'
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present

          # Check if it's a prerelease and add beta suffix
          if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            # Add beta suffix if not already present
            if [[ ! "$VERSION" =~ (a|b|rc) ]]; then
              VERSION="${VERSION}b1"
              echo "Converting to beta version: $VERSION"
            fi
          fi

          # Update version in setup.py
          sed -i "s/VERSION = \".*\"/VERSION = \"$VERSION\"/" python-wrapper/setup.py

          # Update version in pyproject.toml
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" python-wrapper/pyproject.toml

          echo "Updated Python package version to $VERSION"

      - name: Update version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ github.event.inputs.version }}"

          # Ensure beta versions have proper format
          if [[ "${{ github.event.inputs.is_beta }}" == "true" ]]; then
            if [[ ! "$VERSION" =~ (a|b|rc) ]]; then
              VERSION="${VERSION}b1"
              echo "Converting to beta version: $VERSION"
            fi
          fi

          # Update version in setup.py
          sed -i "s/VERSION = \".*\"/VERSION = \"$VERSION\"/" python-wrapper/setup.py

          # Update version in pyproject.toml
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" python-wrapper/pyproject.toml

          echo "Updated Python package version to $VERSION"

      - name: Build Python package
        working-directory: python-wrapper
        run: |
          python -m build
          ls -la dist/

      - name: Check package
        working-directory: python-wrapper
        run: |
          twine check dist/*

      - name: Publish Beta to PyPI
        if: (github.event_name == 'release' && github.event.release.prerelease) || (github.event_name == 'workflow_dispatch' && github.event.inputs.is_beta == 'true')
        working-directory: python-wrapper
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "Publishing beta version to PyPI..."
          twine upload dist/* --verbose

      - name: Publish Stable to PyPI
        if: (github.event_name == 'release' && !github.event.release.prerelease) || (github.event_name == 'workflow_dispatch' && github.event.inputs.is_beta == 'false')
        working-directory: python-wrapper
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "Publishing stable version to PyPI..."
          twine upload dist/* --verbose

      - name: Test installation from PyPI
        if: github.event_name == 'release' && !github.event.release.prerelease
        run: |
          # Wait for PyPI to update
          sleep 30

          # Create a clean virtual environment
          python -m venv test_env
          source test_env/bin/activate

          # Install from PyPI
          pip install cerebrium==${{ github.event.release.tag_name#v }}

          # Test that it works
          cerebrium --version
