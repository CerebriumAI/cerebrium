name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Update version in Python package
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present

          # Check if it's a prerelease and add beta suffix
          if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            # Add beta suffix if not already present
            if [[ ! "$VERSION" =~ (a|b|rc|RC) ]]; then
              VERSION="${VERSION}b1"
              echo "Converting to beta version: $VERSION"
            fi
          fi

          # Update version in setup.py
          sed -i "s/VERSION = \".*\"/VERSION = \"$VERSION\"/" python-wrapper/setup.py

          # Update version in pyproject.toml
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" python-wrapper/pyproject.toml

          echo "Updated Python package version to $VERSION"

      - name: Build Python package
        working-directory: python-wrapper
        run: |
          python -m build
          ls -la dist/

      - name: Check package
        working-directory: python-wrapper
        run: |
          twine check dist/*

      - name: Publish to PyPI
        working-directory: python-wrapper
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            echo "Publishing beta version to PyPI..."
          else
            echo "Publishing stable version to PyPI..."
          fi
          twine upload dist/* --verbose

      - name: Test installation from PyPI
        if: ${{ !github.event.release.prerelease }}
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present

          # Create a clean virtual environment
          python -m venv test_env
          source test_env/bin/activate

          # Retry installation with exponential backoff
          MAX_ATTEMPTS=5
          ATTEMPT=1
          DELAY=30

          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Attempt $ATTEMPT of $MAX_ATTEMPTS..."

            if pip install cerebrium==$VERSION; then
              echo "âœ“ Successfully installed cerebrium $VERSION from PyPI"

              # Test that it works
              cerebrium --version
              exit 0
            else
              if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
                echo "Package not yet available on PyPI. Waiting ${DELAY}s before retry..."
                sleep $DELAY
                DELAY=$((DELAY * 2))  # Exponential backoff
              fi
            fi

            ATTEMPT=$((ATTEMPT + 1))
          done

          echo "ERROR: Failed to install cerebrium $VERSION from PyPI after $MAX_ATTEMPTS attempts"
          exit 1
